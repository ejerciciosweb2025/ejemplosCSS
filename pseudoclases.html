<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Escribe el siguiente contenido en tu editor de código y prueba los resultados:
        /*/
        li{
            font-weight: bolder;
        }
        li:first-child{
            color: red;
        }
        li:nth-child(3){
            color: green;
        }
        li:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>Plataformas</li>
        <li>Simulador</li>
        <li>Deportes</li>
        <li>Estrategia</li>
        <li>Acción</li>
        <li>Aventura Gráfica</li>
    </ol>
</body>
</html>
