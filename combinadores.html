    <title>Combinadores</title>
    <style>
        /*Escribe el siguiente contenido en tu editor de cÃ³digo y prueba los resultados:*/
        /*
        A~B son hermanos
        A+B son hermanos adyacentes
        A>B son hijos
        A B, B es descendiente de A, pero no necesariamente es hijo directo.
        */

        h2~p{
            background-color: orange;        }

        article>p{
            text-decoration: underline;
        }
        div p{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Combinadores</h1>
    <div>
        <div>
            <h2>Sistema Operativo</h2>

        </div>

        </article>
    </div>
